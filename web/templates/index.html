<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panel OB Hyping</title>
  <style>
    body { font-family: Arial; background: #1e1e2f; color: white; padding: 20px; }
    .card { background: #2e2e40; border-radius: 10px; padding: 20px; max-width: 500px; margin: auto; }
    h1 { text-align: center; color: #ffd700; }
    label { display: block; margin: 10px 0; }
    button { margin-top: 20px; background-color: #ffd700; border: none; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Panel OB Hyping</h1>
    <form method="POST" action="/update">
      {% for nom, actif in commandes.items() %}
        <label>
          <input type="checkbox" name="{{ nom }}" {% if actif %}checked{% endif %}> {{ nom }}
        </label>
      {% endfor %}
      <button type="submit">Enregistrer</button>
    </form>
  </div>
</body>
</html>
